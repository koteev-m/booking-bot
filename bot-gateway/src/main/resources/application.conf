# ConfigFactory picks env vars at runtime
telegram {
  botToken = ${?TELEGRAM_BOT_TOKEN}
  retry {
    initialDelayMs = 500
    maxDelayMs = 5000
    factor = 2.0
    jitterPct = 1.0
    maxAttempts = 5
  }
}

db {
  url      = ${?DB_URL}         # jdbc:postgresql://db/booking
  user     = ${?DB_USER}
  password = ${?DB_PASSWORD}
}

jwt {
  secret = ${?JWT_SECRET}
}

basic {
  user  = ${?BASIC_USER}
  pass  = ${?BASIC_PASS}
}

redis {
  url = ${?REDIS_URL}
}

security {
  rateLimit {
    window = 1m
    requests = 60
  }
}
monitoring {
  prometheus.port = 8081
}
health {
  db.timeout = 1000
  redis.timeout = 500
  latency.max = 500
}
