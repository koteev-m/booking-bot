# ConfigFactory picks env vars at runtime
telegram {
  botToken = ${?TELEGRAM_BOT_TOKEN}
}

db {
  url      = ${?DB_URL}         # jdbc:postgresql://db/booking
  user     = ${?DB_USER}
  password = ${?DB_PASSWORD}
}

jwt {
  secret = ${?JWT_SECRET}
}

basic {
  user  = ${?BASIC_USER}
  pass  = ${?BASIC_PASS}
}

redis {
  url = ${?REDIS_URL}
}
